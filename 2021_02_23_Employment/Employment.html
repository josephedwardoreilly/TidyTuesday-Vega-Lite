<!DOCTYPE html>

<style> /* set the CSS */

  body { font: 12px Arial;}

  body {background-color: white;}

  .header {
  padding: 5px;
  text-align: left;
  color: black;
  font: 20px Raleway;
  font-size: 20px;
}

</style>  


<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>

<div class="header">
  <h1>Change In Employment Numbers By Occupation (USA): 2015-2020</h1>
  <p>Click on individual points in the legend to isolate that occupation. Click on empty space in the legend to reset the visualisation</p>
</div>

<div id="vis"></div>

<script type="text/javascript">
  var spec = "Employment_Area.json";
  vegaEmbed('#vis', spec, {"actions": true}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
</body>
</html>
