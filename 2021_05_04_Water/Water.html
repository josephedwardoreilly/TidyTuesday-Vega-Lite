<!DOCTYPE html>

<style> /* set the CSS */

  body { font: 12px Bebas;}

  body {background-color: #FBFFF1;}

  .header {
  padding: 5px;
  text-align: left;
  color: black;
  font-size: 20px;
}

  text { font: 12px Bebas;}
  

  
</style>

<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  
  <div class="header">
    <h1>Water Points Recorded By WPDX Across Africa</h1>
    <p> Each tile represents a single african nation and is coloured according to <br>
       the number of water points recorded for that nation by WPDX </p>
  </div>


<div id="vis"></div>

<script type="text/javascript">
  var spec = "Water_tiles.json";
  vegaEmbed('#vis', spec, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
</body>
</html>
